name: Lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: ðŸ§¾ Checkout repository
              uses: actions/checkout@v4

            - name: ðŸŸ¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: ðŸ“¦ Install dependencies
              working-directory: ./chat-app
              run: npm ci

            - name: ðŸ§¹ Run ESLint
              working-directory: ./chat-app
              run: npm run lint
